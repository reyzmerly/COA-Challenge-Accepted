<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400..900&display=swap" rel="stylesheet">
  <title>My Interactive Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery">

    <div class="gallery-container">
      <img src="images/Fox.png" alt="Fennec Fox">
      <div class="photo-info">
        <h2></h2>
        <p>India</p>
        <a href="more.html">
          <span>Learn About</span>
        </a>
      </div>
    </div>
    <div class="gallery-container">
      <img src="images/whale.png" alt="Humpback Whale">
      <div class="photo-info">
        <h2></h2>
        <p>South Africa</p>
        <a href="more.html">
          <span>Learn About</span>
        </a>
      </div>
    </div>
    <div class="gallery-container">
      <img src="images/baboon.png" alt="Baboon">
      <div class="photo-info">
        <h2></h2>
        <p>Antarctica</p>
        <a href="more.html">
          <span>Learn About</span>
        </a>
      </div>
    </div>
    <div class="gallery-container">
      <img src="images/Deer.png" alt="Deer">
      <div class="photo-info">
        <h2></h2>
        <p>Amazon</p>
        <a href="more.html">
          <span>Learn About</span>
        </a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
